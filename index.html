<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoListe - Gestionnaire de T√¢ches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-bg: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-light: #ffffff;
            --text-muted: #b8b8b8;
            --success: #00d4aa;
            --warning: #ffb347;
            --danger: #ff6b6b;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: float 3s ease-in-out infinite;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px 0 rgba(31, 38, 135, 0.5);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: all 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .input-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 250px;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-gradient);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn.active {
            background: var(--primary-gradient);
            transform: scale(1.05);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
        }

        .todos-container {
            display: grid;
            gap: 1rem;
        }

        .todo-item {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            transition: all 0.3s ease;
            transform: translateY(20px);
            opacity: 0;
            animation: slideInUp 0.5s ease forwards;
            position: relative;
        }

        .todo-item:nth-child(even) {
            animation-delay: 0.1s;
        }

        .todo-item:nth-child(odd) {
            animation-delay: 0.2s;
        }

        @keyframes slideInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .todo-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .todo-item.completed {
            opacity: 0.7;
            background: rgba(0, 212, 170, 0.1);
        }

        .todo-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--primary-gradient);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .todo-checkbox.checked {
            background: var(--success);
            animation: checkBounce 0.3s ease;
        }

        @keyframes checkBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .todo-title {
            flex: 1;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .todo-title.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .todo-priority {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: var(--danger);
            color: white;
        }

        .priority-medium {
            background: var(--warning);
            color: white;
        }

        .priority-low {
            background: var(--success);
            color: white;
        }

        .todo-description {
            color: var(--text-muted);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .todo-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .todo-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-edit {
            background: rgba(255, 179, 71, 0.2);
            color: var(--warning);
        }

        .btn-delete {
            background: rgba(255, 107, 107, 0.2);
            color: var(--danger);
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 2rem;
            opacity: 0.5;
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            .input-group {
                min-width: auto;
            }
            
            .filters {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            animation: scaleIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: translate(-50%, -50%) scale(0.8); }
            to { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>TaskFlow</h1>
            <p>Organisez votre vie avec style</p>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Termin√©es</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">En cours</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="productivityRate">0%</div>
                <div class="stat-label">Productivit√©</div>
            </div>
        </div>

        <div class="glass-card">
            <div class="input-section">
                <div class="input-group">
                    <label for="taskTitle">Titre de la t√¢che</label>
                    <input type="text" id="taskTitle" class="form-input" placeholder="Que devez-vous faire ?">
                </div>
                <div class="input-group">
                    <label for="taskDescription">Description</label>
                    <input type="text" id="taskDescription" class="form-input" placeholder="D√©tails optionnels">
                </div>
                <div class="input-group">
                    <label for="taskPriority">Priorit√©</label>
                    <select id="taskPriority" class="form-input">
                        <option value="low">Basse</option>
                        <option value="medium">Moyenne</option>
                        <option value="high">Haute</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="addTask()">
                    ‚ú® Ajouter
                </button>
            </div>
        </div>

        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" class="search-input" placeholder="Rechercher vos t√¢ches...">
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Toutes</button>
            <button class="filter-btn" data-filter="pending">En cours</button>
            <button class="filter-btn" data-filter="completed">Termin√©es</button>
            <button class="filter-btn" data-filter="high">Priorit√© haute</button>
            <button class="filter-btn" data-filter="medium">Priorit√© moyenne</button>
            <button class="filter-btn" data-filter="low">Priorit√© basse</button>
        </div>

        <div class="todos-container" id="todosContainer">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <h3>Aucune t√¢che pour le moment</h3>
                <p>Cr√©ez votre premi√®re t√¢che pour commencer !</p>
            </div>
        </div>
    </div>

    <!-- Modal d'√©dition -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 1.5rem; color: var(--text-light);">Modifier la t√¢che</h3>
            <div class="input-group" style="margin-bottom: 1rem;">
                <label for="editTitle">Titre</label>
                <input type="text" id="editTitle" class="form-input">
            </div>
            <div class="input-group" style="margin-bottom: 1rem;">
                <label for="editDescription">Description</label>
                <input type="text" id="editDescription" class="form-input">
            </div>
            <div class="input-group" style="margin-bottom: 2rem;">
                <label for="editPriority">Priorit√©</label>
                <select id="editPriority" class="form-input">
                    <option value="low">Basse</option>
                    <option value="medium">Moyenne</option>
                    <option value="high">Haute</option>
                </select>
            </div>
            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button class="btn" style="background: rgba(255,255,255,0.1);" onclick="closeEditModal()">Annuler</button>
                <button class="btn btn-primary" onclick="saveEdit()">Sauvegarder</button>
            </div>
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = [];
                this.currentFilter = 'all';
                this.editingTaskId = null;
                this.init();
            }

            init() {
                this.renderTasks();
                this.updateStats();
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.renderTasks();
                    });
                });

                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.renderTasks(e.target.value);
                });

                document.getElementById('taskTitle').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTask();
                    }
                });

                document.getElementById('editModal').addEventListener('click', (e) => {
                    if (e.target.id === 'editModal') {
                        this.closeEditModal();
                    }
                });
            }

            addTask() {
                const title = document.getElementById('taskTitle').value.trim();
                const description = document.getElementById('taskDescription').value.trim();
                const priority = document.getElementById('taskPriority').value;

                if (!title) {
                    alert('Veuillez saisir un titre pour la t√¢che');
                    return;
                }

                const task = {
                    id: Date.now(),
                    title,
                    description,
                    priority,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    completedAt: null
                };

                this.tasks.unshift(task);
                this.renderTasks();
                this.updateStats();
                this.clearForm();
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    this.renderTasks();
                    this.updateStats();
                }
            }

            deleteTask(id) {
                if (confirm('√ätes-vous s√ªr de vouloir supprimer cette t√¢che ?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.renderTasks();
                    this.updateStats();
                }
            }

            editTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    this.editingTaskId = id;
                    document.getElementById('editTitle').value = task.title;
                    document.getElementById('editDescription').value = task.description;
                    document.getElementById('editPriority').value = task.priority;
                    document.getElementById('editModal').style.display = 'block';
                }
            }

            saveEdit() {
                const task = this.tasks.find(t => t.id === this.editingTaskId);
                if (task) {
                    task.title = document.getElementById('editTitle').value.trim();
                    task.description = document.getElementById('editDescription').value.trim();
                    task.priority = document.getElementById('editPriority').value;
                    
                    if (!task.title) {
                        alert('Le titre ne peut pas √™tre vide');
                        return;
                    }
                    
                    this.renderTasks();
                    this.closeEditModal();
                }
            }

            closeEditModal() {
                document.getElementById('editModal').style.display = 'none';
                this.editingTaskId = null;
            }

            filterTasks(searchTerm = '') {
                let filtered = [...this.tasks];

                if (searchTerm) {
                    filtered = filtered.filter(task => 
                        task.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        task.description.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }

                switch (this.currentFilter) {
                    case 'completed':
                        filtered = filtered.filter(task => task.completed);
                        break;
                    case 'pending':
                        filtered = filtered.filter(task => !task.completed);
                        break;
                    case 'high':
                    case 'medium':
                    case 'low':
                        filtered = filtered.filter(task => task.priority === this.currentFilter);
                        break;
                }

                return filtered;
            }

            renderTasks(searchTerm = '') {
                const container = document.getElementById('todosContainer');
                const filtered = this.filterTasks(searchTerm);

                if (filtered.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            <h3>${searchTerm ? 'Aucune t√¢che trouv√©e' : 'Aucune t√¢che pour le moment'}</h3>
                            <p>${searchTerm ? 'Essayez une autre recherche' : 'Cr√©ez votre premi√®re t√¢che pour commencer !'}</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filtered.map(task => `
                    <div class="todo-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <div class="todo-header">
                            <div class="todo-checkbox ${task.completed ? 'checked' : ''}" onclick="taskManager.toggleTask(${task.id})">
                                ${task.completed ? '‚úì' : ''}
                            </div>
                            <div class="todo-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                            <div class="todo-priority priority-${task.priority}">${this.getPriorityLabel(task.priority)}</div>
                        </div>
                        ${task.description ? `<div class="todo-description">${task.description}</div>` : ''}
                        <div class="todo-meta">
                            <span>Cr√©√©e le ${this.formatDate(task.createdAt)}</span>
                            <div class="todo-actions">
                                <button class="action-btn btn-edit" onclick="taskManager.editTask(${task.id})" title="Modifier">
                                    ‚úèÔ∏è
                                </button>
                                <button class="action-btn btn-delete" onclick="taskManager.deleteTask(${task.id})" title="Supprimer">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;
                const productivity = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
                document.getElementById('productivityRate').textContent = `${productivity}%`;
            }

            clearForm() {
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskDescription').value = '';
                document.getElementById('taskPriority').value = 'low';
            }

            getPriorityLabel(priority) {
                const labels = {
                    high: 'Haute',
                    medium: 'Moyenne',
                    low: 'Basse'
                };
                return labels[priority] || priority;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            }
        }

        let taskManager;

        function addTask() {
            taskManager.addTask();
        }

        function saveEdit() {
            taskManager.saveEdit();
        }

        function closeEditModal() {
            taskManager.closeEditModal();
        }

        document.addEventListener('DOMContentLoaded', function() {
            taskManager = new TaskManager();
        });
    </script>
</body>
</html>
